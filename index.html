<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Generate Bar Code</h1>
    <p>Enter Barcode value :
<input type="text" id="text-input">
<button id="btn-genrate">Submit</button>
    </p>

    <svg id="barcode"></svg>
     <script src="JsBarcode.all.min.js"></script>

    <script>
        document.getElementById('btn-genrate').addEventListener('click',function(){
            let val = document.getElementById('text-input').value;

             JsBarcode("#barcode", val, {
                format: "CODE128",
                lineColor: "#000",
                width: 4,
                height: 60,
                displayValue: true
            });
        });
       
    </script>

   

      
</body>
</html>
